<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="560" version="1.1" width="560" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><style type="text/css"><![CDATA[.debug { visibility: hidden; }
rect.debug { fill: red; opacity: 0.2 }

/* Generic Styles */
line, polyline { stroke: black; fill: none; }

/* Markers Definitions */
#arrowhead polygon { } 
#discontinuity circle { fill: white; }
#continuity circle { fill: black; }
#crosshair path { stroke: #444; }

/* Text */
/* Due to a bug in webkit, when SVGs are used in an <img> tag, all text elements should have an explicit size set. See https://bugs.webkit.org/show_bug.cgi?id=68090 . */
text { font-size: 14px; text-anchor: middle; font-family: sans-serif; }
text.above { baseline-shift: 1ex; }
text.centered { baseline-shift: -0.5ex; }
text.below { baseline-shift: -3ex; }
text.left { text-anchor: end; }
text.right { text-anchor: start; }

/* Fractions */
.fraction text { font-size: 12px; }
text.numerator    { text-anchor: end;  }
text.denominator { text-anchor: start;}

/* Binary Trees */
circle { fill: #e8e8e8; stroke: black; }
.leaf { fill: white; }
.thread {stroke: #888; stroke-dasharray: 5,5;}

/* Arrows */
.arrow { 	marker-end: url(#arrowhead); }

/* Grids and Graphs */
.axis { 	marker-end: url(#arrowhead); }
.grid line:not(.axis) { stroke-width: 0.5px; stroke: #888; stroke-dasharray: 5,5; }
.grid line.major {stroke-width: 1px;}
.graph .plot { marker-start: url(#continuity); marker-mid: url(#crosshair); marker-end: url(#discontinuity); }
.graph .axis { marker-mid: url(#tickmark); }
]]></style><marker id="arrowhead" markerHeight="10" markerUnits="strokeWidth" markerWidth="10" orient="auto" refX="9" refY="5"><polygon points="0,0 10,5 0,10" /></marker><marker id="tickmark" markerHeight="10" markerUnits="strokeWidth" markerWidth="2" orient="auto" refX="1" refY="5"><line stroke-width="2" x1="0" x2="0" y1="0" y2="10" /></marker><marker id="discontinuity" markerHeight="8" markerUnits="strokeWidth" markerWidth="8" orient="auto" refX="4" refY="4"><circle cx="4" cy="4" r="3.5" /></marker><marker id="continuity" markerHeight="8" markerUnits="strokeWidth" markerWidth="8" orient="auto" refX="4" refY="4"><circle cx="4" cy="4" r="3.5" /></marker><marker id="crosshair" markerHeight="10" markerUnits="strokeWidth" markerWidth="10" refX="5" refY="5"><path d="M 0 5 L 10 5 M 5 0 L 5 10" /></marker></defs><g id="canvas" transform="translate(40,40)"><g class="graph" transform="translate(40,440)"><rect class="debug" height="480" width="480" x="-40" y="-440" /><text x="0.0" y="20.0">0</text><g class="fraction" transform="translate(100.0,20.0)"><text class="numerator" x="-0.1em" y="-0.1em">1</text><text class="denominator" x="0.1em" y="0.9em">4</text><line x1="-4" x2="4" y1="4" y2="-4" /></g><g class="fraction" transform="translate(200.0,20.0)"><text class="numerator" x="-0.1em" y="-0.1em">1</text><text class="denominator" x="0.1em" y="0.9em">2</text><line x1="-4" x2="4" y1="4" y2="-4" /></g><text x="400.0" y="20.0">1</text><polyline class="axis" points="0.0,0.0 100.0,0.0 200.0,0.0 400.0,0.0" /><text x="-20.0" y="0.0">0</text><g class="fraction" transform="translate(-20.0,-200.0)"><text class="numerator" x="-0.1em" y="-0.1em">1</text><text class="denominator" x="0.1em" y="0.9em">2</text><line x1="-4" x2="4" y1="4" y2="-4" /></g><g class="fraction" transform="translate(-20.0,-300.0)"><text class="numerator" x="-0.1em" y="-0.1em">3</text><text class="denominator" x="0.1em" y="0.9em">4</text><line x1="-4" x2="4" y1="4" y2="-4" /></g><text x="-20.0" y="-400.0">1</text><polyline class="axis" points="0.0,0.0 0.0,-200.0 0.0,-300.0 0.0,-400.0" /><polyline class="plot" points="0.0,0.0 100.0,-200.0 200.0,-300.0 400.0,-400.0" /></g></g></svg>